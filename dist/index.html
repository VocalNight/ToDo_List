<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer="defer" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
    <div class="header">
        <h2>To-Do</h2>
    </div>
    <div id="content">
        <div class="sidebar">
            <div class="normal">
                <ul>
                    <li><button id="inboxBtn">Inbox</button></li>
                    <li><button id="todayBtn">Today</button></li>
                    <li><button id="weekBtn">This week</button></li>
                </ul>
            </div>
            <div class="projects">
                <p><h3>Projects</h3></p>
                <ul id="projectList">
                   
                </ul>

                <button id="addStuff">+ </button>
            </div>

        </div>
        <div class="mainView">           
                <ul class="notesList">

                </ul>
            <div class="project"></div>

        </div>

        <div id="formPopup">
            <div id="popupTitle">
                <h2>Add Note/Project</h2>
                <button id="formCancel"></button>
            </div>
            <div id="popupBody">
                <div id="noteProjectSelection">
                    <ul>
                        <li ><button id="selectnoteform">Add note</button></li>
                        <li ><button id="selectprojectform">Add project</button></li>
                    </ul>

                </div>

                <div id="noteAddition">
                    <form action="" class="forms">
                        <input type="text" id="notetitle" name="notetitle" required>
                        <textarea name="description" id="description" cols="30" rows="10" required></textarea>

                        <select name="urgency" id="urgency">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button id="submitNote">Create Note</button>
                    </form>
                </div>
                <div id="projectAddition">
                    <form action="" class="forms">
                        <input type="text" id="projecttitle" name="projecttitle" required>
                        <button type="button" id="submitProject">Create Project</button>
                    </form>


                </div>
            </div>
            
        </div>

    </div>
    
</div>
    
</body>
</html>
