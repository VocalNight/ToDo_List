<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer="defer" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
    <div class="header">
        <h2>To-Do</h2>
    </div>
    <div id="content">
        <div class="sidebar">
            <div class="normal">
                <ul>
                    <li><button>Inbox</button></li>
                    <li><button>Today</button></li>
                    <li><button>This week</button></li>
                </ul>
            </div>
            <div class="projects">
                <p><h3>Projects</h3></p>
                <ul>
                    <li><button>+ Add Project</button></li>
                </ul>
            </div>

        </div>
        <div class="mainView">
            <div class="inbox">
                <ul class="inboxList">

                </ul>
            </div>
            <div class="today"></div>
            <div class="week"></div>
            <div class="project"></div>

        </div>

    </div>
</div>
    
</body>
</html>
